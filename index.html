<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .icon-box {
        text-align: center;
        padding: 20px;
        cursor: pointer;
      }
      .icon-box i {
        display: block;
        margin: 0 auto 10px;
        font-size: 24px;
      }
      header,
      .main-container {
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .col {
        margin-bottom: 10px;
      }
      .card {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <div><button class="btn btn-primary">Past Tracks</button></div>
      <div>Life Tracker</div>
      <div>
        <span class="btn btn-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </span>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card text-center p-3" onclick="addLifeAspect()">
            <div class="card-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-plus-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
             
            </div>
            <p class="card-text">                Add an aspect of your life to track.
            </p>

          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center p-3" onclick="trackSleep()">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-moon"></i> Sleep</h5>
              <p class="card-text">Track your sleep patterns.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center p-3" onclick="trackEating()">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-cup-straw"></i> Eat</h5>
              <p class="card-text">Log your daily food intake.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center p-3" onclick="trackExercise()">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-bicycle"></i> Exercise</h5>
              <p class="card-text">Keep a record of your exercises.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center p-3" onclick="trackWorkStudy()">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-laptop"></i> Work/Study
              </h5>
              <p class="card-text">Log hours spent on work or study.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center p-3" onclick="openSettings()">
            <div class="card-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                />
              </svg>
            </div>
            <p class="card-text">Edit Aspects of Life</p>

          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
